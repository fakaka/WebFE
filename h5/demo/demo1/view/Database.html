<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table"></table>
</body>
<script>
    var db = openDatabase("mydb", "1.0", "test", 1024, success)
    var table = document.querySelector("#table")
    console.log(table)
    function success() {
        console.log("success")
    }

    db.transaction(function (tx) {
        tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
        tx.executeSql('INSERT INTO LOGS (id, log) VALUES (1, "菜鸟教程")');
        tx.executeSql('INSERT INTO LOGS (id, log) VALUES (2, "www.runoob.com")');
        console.log("数据表已创建，且插入了两条数据")
    });

    db.transaction(function (tx) {
        tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
            var len = results.rows.length
            console.log("查询到 " + len + " 条记录")

            for (var i = 0; i < len; i++) {
                console.log(results.rows.item(i).id + "=" + results.rows.item(i).log)
            }
        }, null);
    });

    db.transaction(function (tx) {
        tx.executeSql('DELETE FROM LOGS  WHERE id=1');
        console.log("DELETE FROM LOGS  WHERE id=1")
    });

//    db.transaction(function(tx) {
//        tx.executeSql('DELETE FROM LOGS WHERE id=?', [2]);
//        console.log("DELETE FROM LOGS  WHERE id=2")
//    });

    db.transaction(function (tx) {
        tx.executeSql('UPDATE LOGS SET log=\'www.w3cschool.cc\' WHERE id=2');
    });

</script>
</html>
