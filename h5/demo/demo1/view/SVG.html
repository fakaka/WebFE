<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="20" cy="20" r="8" stroke="black"/>
    <circle cx="20" cy="40" r="8" stroke="black" stroke-width="2" fill="red"/>
    <circle cx="20" cy="60" r="8" stroke="black" stroke-width="1" fill="red"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200px">
    <rect width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200px">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
</svg>

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg>

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300">
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300">
    <polygon points="100,10 40,180 190,60 10,60 160,180"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300">
    <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" >
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
</svg>
</body>
</html>
