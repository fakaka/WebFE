<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
    <style>
        body {
            padding-top: 200px;
        }
    </style>
</head>
<body>

<div class="col-md-6 col-md-offset-3">
    <!--<img src="image/head.png">-->
    <form class="form-horizontal" role="form" action="">
        <div class="form-group">
            <label class="sr-only">用户名</label>
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">密码</label>
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">确认密码</label>
            <label for="password2" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password2" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">手机号</label>
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="请输入用户名">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default"><span>获取验证码</span></button>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">电子邮箱</label>
            <label for="email" class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" placeholder="请输入用户名">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default"><span>获取验证码</span></button>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">验证码</label>
            <label for="code" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="验证码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-primary" id="submit">
            </div>
        </div>

    </form>
</div>

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>


</script>
</html>
